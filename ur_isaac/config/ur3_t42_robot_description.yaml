# The robot description file defines the generalized coordinates and how to map
# those to the underlying URDF DOFs.

api_version: 1.0

# Defines the generalized coordinates. Each generalized coordinate is assumed
# to have an entry in the URDF, except when otherwise specified below under
# cspace_urdf_bridge.
cspace:
  - shoulder_pan_joint
  - shoulder_lift_joint
  - elbow_joint
  - wrist_1_joint
  - wrist_2_joint
  - wrist_3_joint
  - swivel_1_to_finger_1_1
  - swivel_2_to_finger_2_1
  - finger_1_1_to_finger_1_2
  - finger_2_1_to_finger_2_2


root_link: world

default_q: [3.17, -2.0, -1.3, -1.4, 1.57, 0,0,0,0,0]

# Most dimensions of the cspace have a direct corresponding element
# in the URDF. This list of rules defines how unspecified coordinates
# should be extracted.
cspace_to_urdf_rules:
  # Example:
  # - {name: robot_finger_joint1, rule: fixed, value: 0.025}

composite_task_spaces: []


